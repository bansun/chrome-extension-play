<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fish</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/jquery.moving-bubble.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>
<body>
    <div class="myScore"> Score: 0</div>
    <div class="myLevel"> Level: 1</div>


    <div class="mainbody">
        <img src="bear.gif" class="bears" alt="Bub 1" />
        <img src="bear.gif" class="bears" alt="Bub 3" />
<!--         <img src="bear.gif" class="bears" alt="Bub 4" />
        <img src="bear.gif" class="bears" alt="Bub 5" /> -->
    </div>

</body>
<script type="text/javascript">
    $(document).ready(function (e) {
    var currScore = 0;
    //Add random divs as sample....
    //Change numberOfDivs if you want
    var numberOfDivs = 400;
    // add x number of divs to page.
    for (var i = 0; i < numberOfDivs; i++) {
        var g = Math.floor(Math.random() * 5);
        var c = Math.floor(Math.random() * 4);
        //Create div with class c0/c3 (color) and g0/g4 (size)
        var p = $('<div/>').addClass('c' + c).addClass('g' + g).addClass('parti');
        //Add object to body
        $('body').append(p);
        // $('.parti').movingBubble({ addCss: false });
    }
    $('.parti').movingBubble().click(function(){
        $(this).movingBubble('stop').fadeOut(200);
        currScore -= 1;
        $('.myScore').html('Score: '+currScore);
        if (currScore < 0) {
            alert("Yo! You went to the negative. Stop sucking, foo!");
        }
    });
    var counter = $('.bears').length;
    var lvl = 1;
    $('.bears').movingBubble().click(function(){

        $(this).movingBubble('stop').fadeOut(200);
        counter--;
        if (counter == 0) {
            alert("You did it! On to the next level, foo!");            

            $('.bears').movingBubble();
            counter = $('.bears').length;
            lvl++;
            $('.myLevel').html('Level: '+ lvl);
        }
        currScore += 5;
        $('.myScore').html('Score: '+ currScore);
    
    });    

    // function stopInterval() {
    //     clearInterval(intervalID);
    // } 

});
</script>

</html>
