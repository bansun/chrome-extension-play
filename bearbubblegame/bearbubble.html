<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fish</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style type="text/css">
#block {width:50px;height:20px;background:red;}
</style>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/jquery.moving-bubble.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript">
    $(document).ready(function (e) {

    //Add random divs as sample....
    //Change numberOfDivs if you want
    var numberOfDivs = 400;

    // add x number of divs to page.
    for (var i = 0; i < numberOfDivs; i++) {
        var g = Math.floor(Math.random() * 5);
        var c = Math.floor(Math.random() * 4);
        //Create div with class c0/c3 (color) and g0/g4 (size)
        var p = $('<div/>').addClass('c' + c).addClass('g' + g).addClass('parti');
        //Add object to body
        $('body').append(p);
        // $('.parti').movingBubble({ addCss: false });
    }
    $('.parti').movingBubble().click(function(){$(this).movingBubble('stop').fadeOut(200);});
	$('.bubble').movingBubble().click(function(){$(this).movingBubble('stop').fadeOut(200);});

	// $('#block').movingBubble({ maxHeight: 400, maxWidth: 300, minDuration: 3000, deltaDuration: 1 }).click(function(){$(this).movingBubble('toggle');});
    });
</script>
</head>

<img src="bear.gif" class="bubble" alt="Bub 4" />

</body>
